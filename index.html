<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim - Ammissione</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <header>
        <!-- Logo e Slogan -->
        <img src="logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- Menu di navigazione -->
        <input type="button" value="Prenota">
        <input type="button" value="Termina Prenotazione">
        <input type="button" value="Accendi Luci">
      </nav>

      <main>
        <!-- Lista monopattini-->
        <div class="user info"> <!-- Primo Utente -->
          <input type="checkbox">
          <h2>Monopattino Gino22</h2>
          <div class="address">Via Guadalametri - a 220 metri da te</div>
          <div>Stato carica:</div>
          <div class="half charge"></div>
        </div>
        <div class="user info"> <!-- Secondo Utente -->
          <input type="checkbox">
          <h2>Monopattino Mike24</h2>
          <div class="address">Via Ricciardoni - a 420 metri da te</div>
          <div>Stato carica:</div>
          <div class="full charge"></div>
        </div>
        <div class="user info"> <!-- Terzo Utente -->
          <input type="checkbox">
          <h2>Monopattino Fede154</h2>
          <div class="address">Via Mentarini - a 490 metri da te</div>
          <div>Stato carica:</div>
          <div class="low charge"></div>
        </div>


      </main>
    </div>

  </body>
</html>
